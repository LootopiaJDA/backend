name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installation de Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: npm install

      # 4. Lancement des tests (modifie selon ton projet)
      - name: Run tests
        run: npm test

      # 5. Build Docker (vérifie que ton Dockerfile fonctionne)
      - name: Build Docker image
        run: docker build -t myapp-ci .

      # 6. Lint (si tu utilises ESLint)
      - name: Run ESLint
        run: npm run lint
